<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTRepo - Stats</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg p-0 fixed-top" id="navbar">
        <div class="container-fluid p-4">
            <a class="navbar-brand nav__title" href="./"><span class="text-warning">ART</span>Repo Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav__li" aria-current="page" href="/#upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav__li" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav__li" href="stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="container-fluid">
    
    </header>
    <main class="container-fluid p-4">
        <section id="stats" class="overflow-hidden rounded main__section__container">
            <h1 class="w-100 p-3 text-center">Your Stats</h1>
            <div class="col-12 col-md-6 col-lg-4 d-block mx-auto my-3">
                <table class="table table-striped">
                    <thead>
                        <tr></tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="fw-bold">Total Images</th>
                            <td><small id="total-images"></small></td>
                        </tr>
                        <tr>
                            <th scope="row" class="fw-bold">Memory Used</th>
                            <td><small id="memory-used"></small></td>
                        </tr>
                        <tr>
                            <th scope="row" class="fw-bold">Memory Available</th>
                            <td><small id="memory-available"></small></td>
                        </tr>
                        <tr>
                            <th scope="row" class="fw-bold">Total Memory</th>
                            <td><small id="total-memory"></small></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="container-fluid">
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- SWEET ALERT LIBRARY -->

    <!-- LUXON -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <!-- MY JS -->
    <script src="./assets/js/stats.js"></script>

</body>

</html>
