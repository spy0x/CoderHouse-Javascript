<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTRepo Gallery</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg p-0 fixed-top" id="navbar">
        <div class="container-fluid p-4">
            <a class="navbar-brand nav__title" href="./"><span class="text-warning">ART</span>Repo Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav__li" aria-current="page" href="/#upload">Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav__li" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav__li" href="stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="container-fluid">
        <div class="row justify-content-end p-4">
            <div class="col-6 col-md-4">
                <select id="select__order" class="form-select form-select-sm" aria-label="Order by">
                    <option option value="" disabled selected>ORDER BY</option>
                    <option value="1">Name</option>
                    <option value="2">Newest</option>
                    <option value="3">Oldest</option>
                </select>
            </div>
            <div class="col-4 col-md-2 text-center">
                <button id="" class="btn btn-warning btn-sm shadow" role="button">Select ALL</button>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <section class="">
            <div id="gallery" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-2 p-4">
            </div>
        </section>
    </main>
    <footer class="container-fluid fixed-bottom footer__gallery d-flex justify-content-end align-items-center">
        <button id="btn__remove" class="btn btn-warning btn-sm shadow m-2" role="button">Remove</button>
    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- SWEET ALERT LIBRARY -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- LUXON -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <!-- MY JS -->
    <script src="./assets/js/gallery.js"></script>

</body>

</html>
