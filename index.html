<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTRepo Gallery</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="container-fluid p-0 fixed-top">
        <div class="p-4">
            <h1 class="nav__title">ARTRepo Gallery</h1>
        </div>
    </nav>
    <header class="container-fluid bg-warning">
        <div class="row">
            <div class="d-none d-lg-block col-5 vh-100 p-0 header__leftbox">
                <div class="d-flex flex-column h-100 justify-content-center">
                    <div class="bg-white">Hola</div>
                </div>
            </div>
            <div class="col-12 col-lg-7 vh-100 bg-primary p-0 header__rightbox">
                <p>chao</p>
            </div>
        </div>
    </header>


    <h1>Simulador Galería Virtual</h1>
    <form id="formulario">
        <label for="cantidad">¿Cuántas imágenes quieres agregar? (máximo 10):</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10">
        <div id="inputfiles"></div>
        <input id="submit" type="submit" value="Enviar">
    </form>
    <div id="subtitulo"></div>
    <div id="n_imagenes"></div>
    <div id="info-espacio"></div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- MY JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
