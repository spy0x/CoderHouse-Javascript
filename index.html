<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTRepo Gallery</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg p-0 fixed-top">
        <div class="container-fluid p-4">
            <a class="navbar-brand nav__title" href="./"><span class="text-warning">ART</span>Repo Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav__li" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav__li" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav__li" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <header class="container-fluid">
        <div class="row">
            <div class="d-none d-lg-block col-5 vh-100 p-0 header__leftbox">
                <div class="d-flex flex-column h-100 justify-content-center align-items-center">
                    <h2 class="text-center header__leftbox__title">Welcome!</h2>
                    <h3 class="text-center text-white">Ready to upload some images?</h3>
                    <a class="btn btn-warning mt-4 btn-lg" href="#" role="button">Upload</a>
                </div>
            </div>
            <div class="col-12 col-lg-7 vh-100 bg-primary p-0 header__rightbox d-flex flex-column justify-content-center">
                <div class="d-lg-none d-flex flex-column h-50 justify-content-center align-items-center">
                    <h2 class="text-center header__leftbox__title">Welcome!</h2>
                    <h3 class="text-center text-white">Ready to upload some images?</h3>
                    <a class="btn btn-warning mt-4 btn-lg" href="#" role="button">Upload</a>
                </div>
            </div>
        </div>
    </header>


    <h1>Simulador Galería Virtual</h1>
    <form id="formulario">
        <label for="cantidad">¿Cuántas imágenes quieres agregar? (máximo 10):</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="10">
        <div id="inputfiles"></div>
        <input id="submit" type="submit" value="Enviar">
    </form>
    <div id="subtitulo"></div>
    <div id="n_imagenes"></div>
    <div id="info-espacio"></div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- MY JS -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
